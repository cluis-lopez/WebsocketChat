<div class="container h-100">
	<div class="row justify-content-sm-center h-100">
		<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
			<div class="card shadow-lg">
				<div class="card-body p-5">
					<h1 class="fs-4 card-title fw-bold mb-4" id="title">Administrar </h1>

					<div class="mb-3">
						<label class="mb-2 text-muted" for="owner">Administrador</label>
						<input id="owner" type="text" class="form-control" name="owner" disabled readonly>
					</div>

					<div class="mb-3">
						<label class="mb-2 text-muted" for="owner">Usuarios</label>
						<div class="d-flex">
							<select class="form-select" aria-label="Selecciona un usuario" id="userList">
								<option selected>Selecciona un usuario del Grupo</option>
							</select>
							<button type="submit" id="remove" class="btn btn-primary ms-auto">
								Borrar</button>
						</div>
					</div>

					<div class="mb-3">
						<div class="row height d-flex justify-content-center align-items-center">
							<div class="col-12">
								<label class="mb-2 text-muted" for="pwner">A&ntilde;adir Usuario</label>
								<div class="d-flex">
									<input type="text" class="form-control" placeholder="Busca usuarios" id="searchBox">
									<button class="btn btn-primary" id="searchButton">Search</button>
									<button id="add" class="btn btn-primary ms-auto">A&ntilde;adir</button>
								</div>
							</div>
							<div class="col-12">
								<ul class="list-group" id="userList">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer py-3 border-0">
					<div class="d-flex justify-content-center align-items-center">
						<button type="submit" id="back" class="btn btn-danger ms-auto">Volver</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="success" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Felicidades !!</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="successtext"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="warning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Atenci&oacute;n !!</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="warningtext"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
