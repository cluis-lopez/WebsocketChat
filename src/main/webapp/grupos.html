<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Carlos L. Lopez">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Clopez chat Group management landing page">
    <title>Tomcat WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <section class="h-100" id="selection">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="d-flex" style="height: 50px;">
                    <div class="vr"></div>
                </div>
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Administrador</button>
                              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Usuario</button>
                            </div>
                          </nav>
                          <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <ul class="list-group" id="ownerOf">
                                    <li class="list-group-item">An item</li>
                                    <li class="list-group-item">A second item</li>
                                    <li class="list-group-item">A third item</li>
                                    <li class="list-group-item">A fourth item</li>
                                    <li class="list-group-item">And a fifth one</li>
                                  </ul>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <ul class="list-group" id=""userOf">
                                    <li class="list-group-item">An item</li>
                                    <li class="list-group-item">A second item</li>
                                    <li class="list-group-item">A third item</li>
                                    <li class="list-group-item">A fourth item</li>
                                    <li class="list-group-item">And a fifth one</li>
                                  </ul>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="d-flex" style="height: 50px;">
                    <div class="vr"></div>
                </div>
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-footer py-3 border-0">
							<div class="text-center">
								<a href="#" class="text-dark" id="gotoCreate">Crear nuevo Grupo</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">Copyright &copy;
						2022 &mdash; Carlos L. Lopez</div>
            </div>
        </div>
    </section>
    <section class="h-100" id="create">
        <div class="container h-100" id="create">
            <div class="row justify-content-sm-center h-100">
                <div class="d-flex" style="height: 50px;">
                    <div class="vr"></div>
                </div>
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="groupName" name="groupName" placeholder="Nombre del Grupo">
                        </div>
                        <div class="mb-3">
                            <label for="groupOwner" class="form-label">Administrador</label>
                            <input type="text" class="form-control" id="groupOwner" name="groupOwner" disabled readonly></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous">
   </script>
    <script>

            var selection = document.getElementById('selection');
            var create = document.getElementById('create');
            var gotoCreate = document.getElementById('gotoCreate');

            gotoCreate.addEventListener('click', function(){
                selection.style.visibility = "hidden";
                create.style.visibility = "visible";
            })

            selection.style.visibility = "visible";
            create.style.visibility = "hidden";

            var navtab = document.getElementById("nav-tab");
            var tabTrigger = new bootstrap.Tab(navtab);
            navtab.addEventListener("click", function (evt) {
                evt.preventDefault();
                tabTrigger.show();
            })
    </script>

</body>

</html>
