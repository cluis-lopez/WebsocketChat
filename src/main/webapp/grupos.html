<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Carlos L. Lopez">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Clopez chat Group management landing page">
    <title>Tomcat WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <section class="h-100" id="mainPage"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
    <script>
        'use strict';
        window.addEventListener(
            'load',
            function () {

                var credentials = localStorage.getItem("credentials");
                if (credentials == null)
                    location.href = "login.html";
                var userData = JSON.parse(credentials);
                var xhttp = new XMLHttpRequest();

                loadSelectPage();

                function loadSelectPage() {
                    fetch('groups/select.html').then(response => response.text())
                        .then(text => {
                            document.getElementById('mainPage').innerHTML = text;
                            var gotoCreate = document.getElementById('gotoCreate');

                            gotoCreate.addEventListener('click', loadCreatePage);

                            var navtab = document.getElementById("nav-tab");
                            var tabTrigger = new bootstrap.Tab(navtab);
                            navtab.addEventListener("click", function (evt) {
                                evt.preventDefault();
                                tabTrigger.show();
                            });

                            xhttp.open("GET", "/ChatServer/Groupdata/userGroupMgmt?id=" + userData.id + "&token=" + userData.token, true);
                            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                            xhttp.setRequestHeader("Accept", "application/json");
                            xhttp.onload = function () {
                                if (this.readyState == 4 && this.status == 200) {
                                    var resp = JSON.parse(this.responseText);
                                    if (resp.code == "OK") {
                                        console.log(resp);
                                        recreateList(resp.ownerOf, "ownerOf");
                                        recreateList(resp.userOf, "userOf")
                                    } else {
                                        console.log(resp.code);
                                        document.getElementById("warningtext").innerHTML = resp.code;
                                        warningModal.show();
                                    }
                                }
                            };
                            xhttp.send();
                        });
                }

                function recreateList(elements, lista) {
                    var lista = document.getElementById(lista);
                    while (lista.firstChild) {
                        lista.removeChild(lista.firstChild);
                    }

                    for (var s in elements) {
                        if (elements[s] == "")
                            continue;
                        var l = document.createElement("li");
                        l.setAttribute("id", "element_" + elements[s]);
                        l.classList.add("list-group-item");
                        l.appendChild(document.createTextNode(elements[s]));
                        lista.appendChild(l);
                        l.addEventListener("click", adminGroup, false);
                    }
                }

                function adminGroup(){
                    
                }

                function loadCreatePage() {
                    fetch('groups/create.html').then(response => response.text())
                        .then(text => {
                            document.getElementById('mainPage').innerHTML = text;
                            document.getElementById('owner').value = userData.user;
                            document.getElementById('submit').addEventListener('click', creaGrupo);
                        });
                }

                function creaGrupo() {
                    const successModal = new bootstrap.Modal('#success');
                    const successModalEl = document.getElementById('success');
                    const warningModal = new bootstrap.Modal('#warning');
                    const warningModalEl = document.getElementById('warning');
                    xhttp.open("POST", "/ChatServer/Groupdata/groupMgmt", true);
                    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhttp.setRequestHeader("Accept", "application/json");
                    xhttp.onload = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            var resp = JSON.parse(this.responseText);
                            if (resp.code == "OK") {
                                document.getElementById("successtext").innerHTML = "El grupo " + resp.group + " se ha creado con &eacute;xito";
                                successModal.show();
                            } else {
                                console.log(resp.code);
                                document.getElementById("warningtext").innerHTML = resp.code;
                                warningModal.show();
                            }
                        }
                    };
                    xhttp.send('id=' + userData.id + '&token=' + userData.token + '&group=' + document.getElementById('name').value);
                }


            });
    </script>

</body>

</html>
