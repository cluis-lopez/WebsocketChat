<div class="container h-100">
	<div class="row justify-content-sm-center h-100">
		<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
			<div class="card shadow-lg">
				<div class="card-body p-5">
					<h1 class="fs-4 card-title fw-bold mb-4">Crear un nuevo Grupo</h1>
					<div class="needs-validation" novalidate="" autocomplete="off">
						<div class="mb-3">
							<label class="mb-2 text-muted" for="name">Nombre del Grupo</label>
							<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
							<div class="invalid-feedback">Se requiere un nombre</div>
						</div>

						<div class="mb-3">
							<label class="mb-2 text-muted" for="pwner">Administrador</label>
							<input id="owner" type="owner" class="form-control" name="owner" disabled readonly>
						</div>

						<p class="form-text text-muted mb-3">
							A&ntilde;ade depu&eacute;s usuarios al grupo desde la p√°gina anterior
						</p>

						<div class="align-items-center d-flex">
							<button type="submit" id="back" class="btn btn-danger ms-auto">
								Volver</button>
							<button type="submit" id="submit" class="btn btn-warning ms-auto">
								Crear Grupo</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="success" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Felicidades !!</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="successtext"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="warning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Atenci&oacute;n !!</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="warningtext"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
